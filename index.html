<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <link rel="icon" type="image/png" href="./assets/icon.png" />
    <script src="./script.js" defer></script>
    <title>Google</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav-right-section">
          <li>
            <a href="https://mail.google.com/mail">Gmail</a>
          </li>

          <li>

          <li class="menu-icon" onclick="document.location='https://www.google.co.in/intl/en/about/products'"></li>

    <main>

          <span class="search-icon"> </span>
          <input type="text" name="" id="" />

        </div>

      <section class="main-buttons">
        <div>
          <button>Search with google</button>
          
        </div>

        <div>
          <button onclick="document.location='https://doodles.google/'">I'm feeling lucky</button>

    <footer>
      <ul class="footer-left">
        <li><a href="https://about.google">About</a></li>
        <li><a href="https://ads.google.com">Advertising</a></li>
        <li><a href="https://smallbusiness.withgoogle.com">Business</a></li>
        <li>
          <a href="https://google.com/search/howsearchworks"

          >
        </li>

      <ul class="footer-right">
        <li><a href="https://www.google.com/preferences?hl=en-IN&fg=1">Privacy</a></li>
        <li><a href="">Terms</a></li>
        <li><a href="">Settings</a></li>
